<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- - Criar um componente de Container, esse componente deve receber 
  um children, e validar ser existe esse children -->
  
</head>
<body>
  <div id="root"></div>
    <!-- Importando o react e o babel via CDN -->
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">
      const rootElement = document.getElementById("root");
      const props = {
        className: "container",
        children: "Hello!"
      }

      const Element = (props) => {
        return (<div  {...props}>      
                  {props.children ? props.children:"nao existe children"}
                </div>);
        
      } 

      const App = () => {
        return (<p>Deu certo!</p>);
        
      } 

      ReactDOM.render(<Element children = {<App />} />, rootElement);
      

    </script>
  
</body>
</html>
